  <style>
    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;

<body>
  <h1>US GDP</h1>
  <div id="chart"></div>
  <script>
    var data;
    var fromDate;
    var toDate;
    axios.get('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json')
      .then(function (response) {
        console.log(response)
        // data = response.data.data
        dataSmall = response.data.data
        // dataSmall = data.slice(50, 90)
        fromDate = new Date(response.data.from_date);
        toDate = new Date(response.data.to_date);
        init();

    function init() {
      var margin = {
          top: 20,

      var x = d3.scaleTime().range([0, width])
        .domain([new Date(1945, 0), new Date(2015, 0)])

      console.log(x)

      var xScale = d3.scaleTime().range([0, width])
        .domain([fromDate, toDate])

      var y = d3.scaleLinear()
        .range([height, 0]);

      var xAxis = d3.axisBottom()
        .scale(xScale)
        .ticks(8);

      var yAxis = d3.axisLeft()
        .scale(y)
        .ticks(5);

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //     .attr("y", 6)
      //     .attr("dy", ".71em")

      //   svg.selectAll(".bar")

      //       return x(d.letter);

      //       return height - y(d.frequency);
      //     });
      // });

      function type(d) {
        d.frequency = +d.frequency;
        return d;
      }

      x.domain(dataSmall.map(function (d) {
        return d[0];
      }));
      x.domain()
      console.log(x.domain)
      y.domain([0, d3.max(dataSmall, function (d) {
        return d[1];
      })]);
      console.log(y.domain)

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Frequency");

      svg.selectAll(".bar")
        .data(dataSmall)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function (d, i) {
          console.log(dataSmall.length)
          return i * (width / dataSmall.length);
        })
        // .attr("width", x.bandwidth())
        .attr("width", width / dataSmall.length)
        .attr("y", function (d) {
          return y(d[1]);
        })
        .attr("height", function (d) {
          return height - y(d[1]);
        });


    }

</body>
